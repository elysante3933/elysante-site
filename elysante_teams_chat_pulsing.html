
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elysanté – Microsoft Teams Chat</title>
  <style>
    body {
      background-color: #fdfcf9;
      font-family: 'Georgia', serif;
      color: #1a1a1a;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .pulse-button {
      background-color: #0078d4;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: pulse 2s infinite;
      text-decoration: none;
      display: inline-block;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0,120,212, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(0,120,212, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0,120,212, 0);
      }
    }
  </style>
</head>
<body>
  <h1>Elysanté</h1>
  <p>Privát kapcsolattartás Microsoft Teams segítségével</p>
  <a href="https://teams.microsoft.com" target="_blank" class="pulse-button">Lépj kapcsolatba velünk a Teams-en</a>
</body>
</html>
