<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elysanté – Exclusive Services</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfcf9;
      color: #1a1a1a;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }
    .quote {
      font-style: italic;
      margin-top: 2em;
    }
    footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: #888;
    }
    .pulse-button {
      position: fixed;
      bottom: 20px;
      left: 20px; /* BAL alsó sarokban van! */
      padding: 14px 28px;
      font-size: 16px;
      background-color: #444dc9; /* Teams lila */
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: pulse 2s infinite;
      box-shadow: 0 0 0 rgba(68, 77, 201, 0.7);
      z-index: 1000;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(68, 77, 201, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(68, 77, 201, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(68, 77, 201, 0);
      }
    }
  </style>
</head>
<body>
  <h1>Elysanté</h1>
  <p>Where discretion meets timeless elegance. Discover our exclusive, private services tailored to refined gentlemen of distinction.</p>
  <div class="quote">"Elegance is not about being noticed, it's about being remembered."</div>
  <footer>&copy; 2025 Elysanté. All rights reserved.</footer>

  <!-- Pulzáló Teams gomb -->
  <button class="pulse-button" onclick="openTeamsChat()">Chat with us</button>

  <script>
    function openTeamsChat() {
      // IDE jön majd a Teams chat nyitó kód
      alert("Ez nyitná meg a Microsoft Teams chatet – ide illesztjük be a végső kódot.");
    }
  </script>

  <!-- IDE kell majd beilleszteni a hivatalos Teams kódot -->
  <!-- Példa (ez csak illusztráció): -->
  <!-- <script src="https://example.teams.microsoft.com/widget.js"></script> -->

</body>
</html>
